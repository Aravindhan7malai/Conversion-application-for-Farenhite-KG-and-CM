<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Application</title>
</head>
<style>
   body {
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
    background-color: #f0f0f0;
}

.conversion {
    max-width: 600px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
}

input[type="number"] {
    padding: 8px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 8px 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.para_answer {
    margin-top: 10px;
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 4px;
}

@media (max-width: 600px) {
    .conversion {
        padding: 10px;
    }
}

@media (max-width: 400px) {
    input[type="number"] {
        width: calc(100% - 32px);
    }
}

</style>

<body>
    <div class="conversion">
        <div class="cel_far">
            <form action="#">
                <label for="cel_far">Input the value in Celsius to get convert to Farenhite</label>
                <input id="cel_far" type="number">
                <button class="btn_cel">Submit</button>
                <p class="ans_1"></p>
            </form>
        </div>
        <div class="kg_pnds">
            <form action="#">
                <label for="kg_pnds">Input the value in Kilograms to get convert to Pounds</label>
                <input id="kg_pnds" type="number">
                <button class="btn_kg">Submit</button>
                <p class="ans_2"></p>
            </form>
        </div>
        <div class="ft_cm">
            <form action="#">
                <label for="ft_cm">Input the value in Feet to get convert to Centimeter</label>
                <input id="ft_cm" type="number">
                <button class="btn_ft">Submit</button>
                <p class="ans_3"></p>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
